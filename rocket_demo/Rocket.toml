## Rocket配置文件
## 配置项保持与框架默认值一致，除非有特殊需求才修改
## 配置优先级: 环境变量 > 配置文件 > 框架默认值

[default]
## address: 服务器监听地址
## 类型: IP地址
## 默认值: 127.0.0.1
address = "127.0.0.1"

## port: 服务器监听端口
## 类型: 16位无符号整数
## 默认值: 8000
port = 8000

## keep_alive: HTTP keep-alive超时时间(秒)，0表示禁用
## 类型: 32位无符号整数
## 默认值: 5
keep_alive = 5

## ident: 是否在Server响应头中标识服务器身份
## 类型: 字符串或false
## 默认值: "Rocket"
ident = "Rocket"

## ip_header: 用于获取客户端真实IP的请求头
## 类型: 字符串或false
## 默认值: "X-Real-IP"
ip_header = "X-Real-IP"

## log_level: 日志级别
## 可选值: off, normal, debug, critical
## 默认值: debug模式下为normal，release模式下为critical
log_level = "normal"

## cli_colors: 是否在日志中使用颜色和emoji
## 类型: 布尔值
## 默认值: true
cli_colors = true

## ctrlc: 是否允许ctrl-c触发服务器关闭
## 类型: 布尔值
## 默认值: true
ctrlc = true

## limits: 流读取大小限制
## 类型: 字典
## 默认值: form = "32KiB"
## 示例配置（取消注释以使用）:
# [default.limits]
# form = "32KiB"
# json = "1MiB"
# msgpack = "2MiB"

