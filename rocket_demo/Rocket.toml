[debug]
## debug环境配置
port = 8000
## debug模式下日志级别
log_level = "normal"

[release]
## release环境配置
port = 9999
## release模式下日志级别
log_level = "critical"
## release模式下可以禁用ip_header
# ip_header = false

## 以下配置项无法在配置文件中设置，只能依赖框架默认提供者：
## workers: 执行futures的工作线程数，默认为CPU核心数
## max_blocking: 阻塞任务启动的线程数限制，默认为512

